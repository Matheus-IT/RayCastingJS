<html>

<head>
    <title>Phong Shading (Resolution)</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="mathfunctions.js"></script>
    <link href="layout.css" rel="stylesheet">
    <script type="text/javascript" src="objects.js"></script>
    <script type="text/javascript" src="phong.js"></script>
</head>


<body>
    <article id="tudo">
        <div class="left">
            <div class="playable-buttons">
                <input id="save" type="button" value="Save" />
                <button onclick="renderCanvas();">Render</button>
            </div>
            <div id="progress" class="hidden">
                <div id="concluded"></div>
            </div>
            <textarea id="code" class="playable-code">
sizeWindow(500,500);
setProjection(45,0.1,1000);
setCamera(new Vec3(0,2,5));
setLight({
    lightPosition: new Vec3(0, 5, 5),
});

const s1 = new Shape({name: 'plane', type_shape:2});
s1.setTranslate(0, -0.55, 0);
s1.setScale(3, 3, 3);
addObject(s1);

const s2 = new Shape({name: 'cube', type_shape:3});
s2.setTranslate(0, 0, 0);
s2.setScale(1, 1, 1);
addObject(s2);

const s3 = new Shape({name: 'cylinder', type_shape:4});
s3.setTranslate(-1.8, -0.4, -2);
s3.setRotateZ(20);
s3.setScale(0.8, 2, 0.8);
addObject(s3);

const s4 = new Shape({name: 'sphere', type_shape:1});
s4.setTranslate(1.8, 0, -2);
s4.setScale(0.8, 0.8, 0.8);
addObject(s4);
            </textarea>
        </div>

        <div class="main">
            <canvas id="render-canvas" style="border: 1px solid #000;" width="500" height="500">
        </div>
    </article>
    <script type="text/javascript" src="script.js"></script>

    <!--a href="http://learningwebgl.com/blog/?p=1253">&lt;&lt; Back to Lesson 11</a><br /-->
</body>

</html>
